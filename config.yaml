---

repo_name: campaign-performance
maintainer: akhil.gupta
skip_sonar: false
build_tool: docker
dockerBuildVersion: maven-graalvm
arch: amd64
excludedModules:
  - cps-client
team: supplier-ads
bu: supply
deployArgo: true
environment:
  prd:
    deployment_order:
      - campaign-performance
      - campaign-performance-cron
      - campaign-performance-consumer
      - campaign-performance-scheduler
  dev:
    deployment_order:
      - campaign-performance
      - campaign-performance-consumer
      - campaign-performance-scheduler
  int:
    deployment_order:
      - campaign-performance
      - campaign-performance-consumer
      - campaign-performance-scheduler
  ftr:
    deployment_order:
      - campaign-performance
      - campaign-performance-consumer
      - campaign-performance-scheduler
notify_channel: supplier-ads-ci-alerts
branch_params:
  develop.*:
    push_to_jfrog: true
    push_to_s3: true
